<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
    <label id="name-label">name</label>
    <input id="name" type="text" placeholder="my name" required="name">
    <label id="email-label">email</label>
    <input id="email" type="email" placeholder="enter email" required="email">
    <label id="number-label">number</label>
    <input id="number" type="number" placeholder="enter number" min="1" max="100">
    <select name="confirm" id="dropdown">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
    <label>
      <input name="select-color" value="red" type="radio"/>
      Red
    </label>
    <label>
      <input name="select-color" value="black" type="radio"/>
      Black
    </label>

    <label>
      <input name="read" value="read" type="checkbox"/>
      Read
    </label>
    <label>
      <input name="write" value="write" type="checkbox"/>
      Write
    </label>
    <textarea></textarea>
    <button id="submit" type="submit">submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
